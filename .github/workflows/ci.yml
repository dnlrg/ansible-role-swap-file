name: Ansible Lint

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Lint Ansible Role
        env:
          ACTION_PLAYBOOK_NAME: .
        uses: ansible/ansible-lint-action@master
        with:
          targets: "."
          args: ""
